<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add new student</title>
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <link rel="stylesheet" href="CSS/navbar.css">
  <link rel="stylesheet" href="CSS/forms.css">
  <link rel="stylesheet" href="CSS/style.css">
 
</head>

<body>
  <header>
    <a href="home.html" class="logo"> <img height="100" width="300" src="img/logo.png" alt="Website Logo" /></a>
    <div class="menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="add_student.html">Add Students</a></li>
        <li><a href="view_active.html">View Active Students</a></li>
        <li><a href="view_all.html">View All Students</a></li>
      </ul>
    </nav>
  </header>

  <form action="" method="post">
    <div class="horz">
      <div style="width: 15%;">
        <img id="pic" src="img/default pp.png" alt="" width="150" />
        <br>
        <button class="btn_form" type="button" onclick="clickOn('profilePic');">Add Image</button>
        <input id="profilePic" class="file-upload-input" type='file' onchange="readURL(this,'pic');" accept="image/*" />
      </div>
      <div style="width: 70%;">
        <div class="section">
          <div class="infotype">Personal Info</div>
          <div class="info">
            <div class="form__group field formIn">
              <input type="text" autocomplete="off" name="studentName" class="form__field" placeholder="name"
                required />
              <label for="studentName" class="form__label">Student Name</label>
            </div>
            <br>
            <div class="horz" style="width: 100%; margin-left: 0%;">
              <div class="form__group field formIn" style="width: 60%;">
                <input type="date" min="1950-01-01" max="2010-01-01" autocomplete="off" name="studentBirthdate"
                  class="form__field" placeholder="studentBirthdate" required />
                <label for="studentBirthdate" class="form__label">Birth Date</label>
              </div>
              <div class="wrapper" style="width:40%;">
                <input type="radio" name="stGender" id="option-1" value="male" checked>
                <input type="radio" name="stGender" id="option-2" value="female">
                <label for="option-1" class="option option-1">
                  <div class="dot"></div>
                  <span>Male</span>
                </label>
                <label for="option-2" class="option option-2">
                  <div class="dot"></div>
                  <span>Female</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="infotype">Contact Info</div>
          <div class="info">
            <div class="form__group field formIn">
              <input type="email" autocomplete="off" name="studentEmail" class="form__field" placeholder="email"
                required />
              <label for="studentEmail" class="form__label">Student Email</label>
            </div>
            <br>
            <div class="form__group field formIn">
              <input type="tel" autocomplete="off" minlength="11" maxlength="11" onkeypress='validate(event)' name="StudentPhone" class="form__field" placeholder="Phone"
                required />
              <label for="StudentPhone" class="form__label">Student Phone</label>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="infotype">Student Info </div>
          <div class="info">
            <div class="horz" style="margin-left: 0%;">
              <div class="form__group field formIn" style="width: 20%;">
                <input type="text" autocomplete="off" name="studentGPA" class="form__field" placeholder="GPA"
                  required />
                <label for="studentGPA" class="form__label">GPA</label>
              </div>
              <label class="select" for="slct">
                <select id="slct" name="level" required="required">
                  <option value="" disabled="disabled" selected="selected">Level</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <svg>
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <label class="select" for="slct">
                <select id="slct" name="Department" required="required">
                  <option value="" disabled="disabled" selected="selected"><label for="deps">Department</option>
                  <option value="null"> N/A </option>
                  <option value="ComScience">Computer Science</option>
                  <option value="AI">Artificial Intelligence</option>
                  <option value="InfoTech"> Information Technology</option>
                  <option value="cybersec"> Cyber Security</option>
                  <option value="DataSci"> Data Science</option>
                </select>
                <svg>
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <!-- SVG Sprites-->
              <svg class="sprites">
                <symbol id="select-arrow-down" viewbox="0 0 10 6">
                  <polyline points="1 1 5 5 9 1"></polyline>
                </symbol>
              </svg>
            </div>
          </div>
        </div> 
      </div>
    </div>
    <input type="submit" class="btn_form" style="width: 20%; margin-left: 40%;" id="subm">

  </form>
  <footer>
    <p>Copyright &copy; 2023 The President and Fellows of the College</p>
  </footer>
  <script src="JS/forms.js"></script>
  <script src="JS/main.js"></script>
  <script src="JS/home.js"></script>
</body>

</html>
