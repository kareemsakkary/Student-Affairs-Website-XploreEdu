<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="img/Logo_circle.png">
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/forms.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/forms.js"></script>
</head>
<body>
  <header>
    <a href="home.html" class="logo"> <img height="100" width="300" src="img/logo.png" alt="Website Logo" /></a>
    <div class="menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="add_student.html">Add Students</a></li>
        <li><a href="view_active.html">View Active Students</a></li>
        <li><a href="view_all.html">View All Students</a></li>
      </ul>
    </nav>
  </header>

<form action="" method="post">
    <section>
      <div class="horz">
        <div style="width: 15%;">
          <img id="pic" src="img/default pp.png" alt="" width="150" />
          <br>
          <button class="btn_form" type="button" onclick="clickOn('profilePic');">Add Image</button>
          <input id="profilePic" class="file-upload-input" type='file' onchange="readURL(this,'pic');" accept="image/*" />
        </div>
        <div style="width: 60%;"> 
          <div class="">
            <div class="infotype">Personal Info</div>
            <div class="info">
              <div class="form__group field formIn"  >
                <input type="text"  autocomplete="off" name="studentName" class="form__field" placeholder="name" required />
                <label for="studentName" class="form__label">Student Name</label>
              </div>
              <br>
              <div class="horz">
                <div class="form__group field formIn" style="width: 60%;">
                    <input type="date" min="1950-01-01" max="2010-01-01" autocomplete="off" name="studentBirthdate" class="form__field" placeholder="تاريخ الميلاد" required />
                    <label for="studentBirthdate" class="form__label">Birth Date</label>
                </div>
                <div>
                  <div class="wrapper" style="width:40%;">
                    <input type="radio" name="stGender" id="option-1" value="male" checked>
                    <input type="radio" name="stGender" id="option-2" value="female">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Male</span>
                    </label>
                        <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Female</span> 
                    </label>
                </div>
                  <!-- <label for="gender"> Gender </label>
                  <select name="Gender" id="gender" required>
                    <option value="null"> N/A </option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select> -->
                </div>
              </div>
              <br>

              
            </div>
          </div>
          <br />          
          <br/>
          <br/>
          <br/>
          <br/>
          <div>
            <label for="StudentGPA"> GPA </label>
            <input type="number" step="any" max="4" min="0"  id="StudentGPA" required />
          </div>
          <br />
          
          <br>
          <div>
            <label for="level"> Level </label>
            <select name="Level" id="level" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
    
            </select>
          </div>
          <br>
          <!-- <div>
            <label for="status"> Status </label>
            <select name="Status" id="status" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div> -->
          <br>
          <div>
            <label for="deps"> Department </label>
            <select name="Department" id="deps" required>
              <option value="null"> N/A </option>
              <option value="ComScience">Computer Science</option>
              <option value="AI">Artificial Intelligence</option>
              <option value="InfoTech"> Information Technology</option>
              <option value="cybersec"> Cyber Security</option>
              <option value="DataSci"> Data Science</option>
            </select>
          </div>
          <br>
          <div>
            <label for="StudentNumber"> Phone Number </label>
            <input type="tel"  id="StudentNumber" />
          </div>
          <br />
          <div>
            <label for="StudentEmail"> Email </label>
            <input type="email" id="StudentEmail" required />
          </div>
          <br />
          <div>
            <input type="submit" id="subm">
          </div>
        </div>
      </div>
     
    </section>
  </form>
  <footer>
    <p>Copyright &copy; 2023 The President and Fellows of the College</p>
  </footer>
  
</body>
</html>
