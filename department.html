<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Student Department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/Logo_circle.png" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/depart.css" />
  </head>

  <body>
    <header>
      <a href="home.html" class="logo">
        <img height="100" width="300" src="img/logo.png" alt="Website Logo"
      /></a>
      <div class="menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="add_student.html">Add Students</a></li>
          <li><a href="view_active.html">View Active Students</a></li>
          <li><a href="view_all.html">View All Students</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div id="header">Edit Student Department</div>
      <form method="get">
        <div class="form__">
          <div class="info">
            <div>
              <label for="studid"> <b>ID</b> </label>
              <input
                class="form-control"
                type="text"
                id="studid"
                name="id"
                required
              />
            </div>
            <div>
              <label for="studname"> <b>Name</b> </label>
              <input class="form-control" type="text" id="studname" required />
            </div>
            <div>
              <label for="deps"> <b>Department</b> </label>
              <select class="form-control" id="deps" required>
                <option value="null">N/A</option>
                <option value="ComScience">Computer Science</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="InfoTech">Information Technology</option>
                <option value="cybersec">Cyber Security</option>
                <option value="DataSci">Data Science</option>
              </select>
            </div>
          </div>
          <br />
        </div>
        <div>
          <button class="btn" type="submit" formaction="profile.html">
            Update
          </button>
        </div>
      </form>
    </div>

    <footer>
      <p>Copyright &copy; 2023 The President and Fellows of the College</p>
    </footer>
  </body>
</html>
