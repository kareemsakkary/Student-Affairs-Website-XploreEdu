<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <link rel="stylesheet" href="css/profile.css" />
    <script>
      function update() {
        var urlParams = new URLSearchParams(window.location.search);
        var url = "update.html?id=" + urlParams.get("id");
        window.location.href = url;
      }
    </script>
  </head>
  <body>
    <div>
      <ul style="display: inline; padding-left: 0%">
        <li style="display: inline; margin-right: 2%">
          <a href="home.html">Home</a>
        </li>
        <li style="display: inline; margin-right: 2%">
          <a href="add_student.html">Add Students</a>
        </li>
        <li style="display: inline; margin-right: 2%">
          <a href="view_active.html">View Active Students</a>
        </li>
        <li style="display: inline; margin-right: 2%">
          <a href="view_all.html">View All Students</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div id="header">Student Profile</div>
      <div class="card">
        <img src="img/default pp.png" alt="" width="150" />
        <div class="lower">
          <div>
            <button
              class="btn"
              type="submit"
              name="id"
              id="studid"
              onclick="update()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
      <div class="personalinfo">
        <div class="infotype">Personal Info</div>
        <div class="info">
          <b>Name</b><span>Student Name</span>
          <hr />
          <b>Date of Birth</b><span> dd/mm/yy</span>
          <hr />
          <b>Gender</b><span> Female</span>
          <hr />
        </div>
        <br />
      </div>
      <div class="continfo">
        <div class="infotype">Contact Info</div>
        <div class="info">
          <b>Email</b><span> sample@email.com</span>
          <hr />
          <b>Mobile Number</b><span> 01212156484</span>
          <hr />
          <br />
        </div>
      </div>
      <div class="studinfo">
        <div class="infotype">Student Info</div>
        <div class="info">
          <b>ID</b><span> 20220400</span>
          <hr />
          <b>GPA</b><span> 4</span>
          <hr />
          <b>Level</b><span> 3</span>
          <hr />
          <b>Department</b><span> Computer Science</span>
          <hr />
          <b>Status</b><span> Active</span>
          <hr />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
