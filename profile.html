<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="CSS/navbar.css" />
    <link rel="stylesheet" href="CSS/profile.css" />
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
    <script src="JS/main.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img height="100" width="300" src="img/logo.png" alt="Website Logo"
      /></a>
      <div class="menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="add_student.html">Add Students</a></li>
          <li><a href="view_active.html">View Active Students</a></li>
          <li><a href="view_all.html">View All Students</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div id="header">Student Profile</div>

      <div class="rwd">
        <div class="card">
          <img src="img/default pp.png" alt="" width="150" />
          <div class="lower">
            <div>
              <form method="get">
                <input type="hidden" name="id" id="submit_id" />
                <button
                  class="btn"
                  type="submit"
                  onclick="update()"
                  formaction="update.html"
                >
                  Update
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="personalinfo">
          <div class="infotype">Personal Info</div>
          <div class="info">
            <b>Name</b>
            <label id="studname"></label>
            <hr />
            <b>Date of Birth</b><label id="studbirth"> </label>
            <hr />
            <b>Gender</b><label id="studgender"> </label>
            <hr />
          </div>
          <br />
        </div>
        <div class="continfo">
          <div class="infotype">Contact Info</div>
          <div class="info">
            <b>Email</b><label id="studmail"> </label>
            <hr />
            <b>Mobile Number</b><label id="studphone"> </label>
            <hr />
            <br />
          </div>
        </div>
        <div class="studinfo">
          <div class="infotype">Student Info</div>
          <div class="info">
            <b>ID</b><label id="studid"> </label>
            <hr />
            <b>GPA</b><label id="gpa"> </label>
            <hr />
            <b>Level</b><label id="lvl"> </label>
            <hr />
            <b>Department</b><label id="depart"> </label>
            <hr />
            <b>Status</b><label id="status"> </label>
            <hr />
            <br />
          </div>
        </div>
      </div>
    </div>
    <div class="footr">
      <footer>
        <p>Copyright &copy; 2023 The President and Fellows of the College</p>
      </footer>
    </div>
    <script src="JS/profile.js"></script>
    <script src="JS/home.js"></script>
  </body>
</html>
