<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
  <ul style="display: inline; padding-left:0%">
    <li style="display: inline; margin-right: 2%;"><a href="/home.html">Home</a></li>
    <li style="display: inline; margin-right: 2%;"><a href="/add_student.html">Add Students</a></li>
    <li style="display: inline; margin-right: 2%;"><a href="/view_active.html">View Active Students</a></li>
    <li style="display: inline; margin-right: 2%;"><a href="/view_all.html">View All Students</a></li>
</ul>
<h1>Update a student data</h1>
<form  method="post">
    <section>
      <div>
        <label for="StudentID"> ID </label>
        <input type="number"  id="StudentID" required />
      </div>
      <br />
      <div>
        <label for="StudentName"> Name </label>
        <input type="text"  id="StudentName" required/>
      </div>
      <br />
      <div>
        <label for="StudentBDate"> Birth Date </label>
        <input type="date"  id="StudentBDate" required/>
      </div>
      <br />
      <div>
        <label for="StudentGPA"> GPA </label>
        <input type="number" step="any"  id="StudentBDate" required />
      </div>
      <br />
      <div>
        <label for="gender"> Gender </label>
        <select name="Gender" id="gender" required>
          <option value="null"> N/A </option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <br>
      <div>
        <label for="level"> Level </label>
        <select name="Level" id="level" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

        </select>
      </div>
      <br>
      <div>
        <label for="status"> Status </label>
        <select name="Status" id="status" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <br>
      <div>
        <label for="deps"> Department </label>
        <input type="text" value="Computer Science" readonly id="deps" required/>
      </div>
      <br>
      <div>
        <label for="StudentNumber"> Phone Number </label>
        <input type="tel"  id="StudentNumber" />
      </div>
      <br />
      <div>
        <label for="StudentEmail"> Email </label>
        <input type="email" id="StudentEmail" required />
      </div>
      <br />
      <div>
        <input type="submit" name="delete" value="Delete student" placeholder="Delete student">
        <input type="submit" name="submit" value="Submit" placeholder="Submit">

      </div>
    </section>
  </form>
</body>
</html>
