<html lang="en">
  
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <link rel="stylesheet" href="CSS/update.css">
  <link rel="stylesheet" href="CSS/navbar.css">
  <script src="JS/main.js"></script>
</head>


<body>
  <header>
    <a href="index.html" class="logo"> <img height="100" width="300" src="img/logo.png" alt="Website Logo" /></a>
    <div class="menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add_student.html">Add Students</a></li>
        <li><a href="view_active.html">View Active Students</a></li>
        <li><a href="view_all.html">View All Students</a></li>
      </ul>
    </nav>
  </header>
  <h1>Update student data</h1>
  <br>
  <form method="" id="form" onsubmit="return validateForm()" action="view_all.html">
    <div class="horz">
      <div style="width: 15%;">
        <img id="pic" src="img/default pp.png" alt=""="15%" />
        <br>
        <button class="btn_form" type="button" onclick="clickOn('profilePic');">Add Image</button>
        <input id="profilePic" class="file-upload-input" type='file' onchange="readURL(this,'pic');" accept="image/*" />
      </div>
      <br>
      <br>
      <div style="width: 70%;">
        <div class="section">
          <div class="infotype">Personal Info</div>
          <div class="info">
            <br>
            <div class="field">
              <label for="StudentID"> ID </label>
              <input type="number" min="0" step="1" id="StudentID" />
            </div>
            <br />
            <div class="field">
              <label for="StudentName"> Name </label>
              <input type="text" id="StudentName" required />
            </div>
            <br />
            <div>
              <label for="StudentBDate"> Birth Date </label>
              <input type="date" id="StudentBDate" required />
            </div>
            <br>
            <div class="wrapper" style="width:40%;">
              <input type="radio" name="gender" id="option-1" value="Male">
              <input type="radio" name="gender" id="option-2" value="Female">
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Male</span>
              </label>
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Female</span>
              </label>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="section">
          <div class="infotype">Educational Info. </div>
          <div class="info">
            <br>
            <div class="field">
              <label class="form__label" for="StudentGPA"> GPA </label>
              <input type="number" class="form__field" min="0" max="4" step="0.01" id="StudentGPA" required />
            </div>
            <br>
            <div>
              <label class="select" for="level"> Level </label>
              <select name="Level" id="level" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

              </select>
            </div>
            <br>
            <div>

              <label class="select" for="status"> Status </label>
              <select name="Status" class="inp" id="status" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <br>
            <div>
              <label for="deps"> Department </label>
              <input type="text" class="readOnly" value="Computer Science" readonly id="deps" />
            </div>
          </div>
        </div>
        <br><br>
        <div class="section">
          <div class="infotype">Contact Info</div>
          <div class="info">
            <br>
            <div class="field">
              <label for="StudentNumber"> Phone Number </label>
              <input type="tel" class="form__field" minlength="11" maxlength="11" onkeypress='validate(event)'
                id="StudentNumber" required />
            </div>
            <br />
            <div class="field">
              <label for="StudentEmail"> Email </label>
              <input type="email" id="StudentEmail" required />
            </div>
          </div>
        </div>

        <br />
        <div>
          <input type="button" class="btn" onclick="update()" name="update" value="Update " placeholder="Update"
            id="update">
          <input type="button" class="btn" onclick="deleteStudent()" name="delete" value="Delete" placeholder="Delete"
            id="delete">
          <input type="submit" id="subm" class="hidden">
        </div>
  </form>
  <footer>
    <p>Copyright &copy; 2023 The President and Fellows of the College </p>
  </footer>
  <script src="JS/home.js"></script>
  <script src="JS/update.js"></script>

</body>

</html>
