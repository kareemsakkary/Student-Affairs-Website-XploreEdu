</head>
<body>

    <div class="menu">
      <div class="line"></div>

        <li><a href="view_all.html">View All Students</a></li>
      </ul>
    </nav>
  </header>
  <form method="post" onsubmit="return validateForm()">
  <br>
    <section class="container">
      <h1>Update student data</h1>
     <hr>
     <br>
     <br>
<h2> Personal Info. </h2>
<br><br>
<div class="image">
    <img src="img/default pp.png" >
    <div >
    <label for="profile_image"> Change profile image </label>
    <input type="file"  id="profile_image" name="image" />
    </div>
</div>
<br>
<br>
      <div class ="field" >
        <input type="number" min="0" step="1" id="StudentID"  />
        <label for="StudentID" > ID </label>
      </div>
      <br />
      <div class ="field">
        <input type="text"  id="StudentName" required />
        <label for="StudentName"> Name </label>
      </div>
      <br />
      <div>
        <label for="StudentBDate"> Birth Date </label>
        <input type="date"  id="StudentBDate" required/>
      </div>
      <br>
      <div >
        <p >Gender</p>
         <label for="male" id="malelabel" >
          <input type="radio" id="male" name="gender" value="male">
          Male
        </label><br>
         <label for="female" id="femalelabel" >
          <input type="radio" id="female" name="gender" value="female">
          Female
        </label><br>
      </div>
      <br />
      <br>
<h2> Educational Info. </h2>
<br><br>
      <div class ="field">
        <input type="number" min="0"max="4" step="0.01"  id="StudentGPA" required/>
        <label for="StudentGPA"> GPA </label>
      </div>
      <br >
      <div >
        <label for="level" > Level </label>
        <select name="Level" id="level" required>
          <option value="">--Please choose an option--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

        </select>
      </div>
      <br>
      <div >

        <label for="status"> Status </label>
        <select name="Status" class="inp" id="status" required>
          <option value="">--Please choose an option--</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <br>
      <div >
        <label for="deps"> Department </label>
        <input type="text" class="readOnly" value="Computer Science" readonly id="deps" />
      </div>
      <br><br>
      <h2> Contact Info. </h2>
<br><br>
      <div class ="field">
        <input type="tel" class="inp"  id="StudentNumber" required/>
        <label for="StudentNumber"> Phone Number </label>
      </div>
      <br />
      <div class ="field">
        <input type="email" class="inp" id="StudentEmail" required />
        <label for="StudentEmail"> Email </label>
      </div>
    
      <br />
      <div>
        <input type="submit" name="submit" value="Submit" placeholder="Submit" id="submit">
        <input type="submit" name="delete" value="Delete student" placeholder="Delete student" id="delete">

      </div>
    </section>
  </form>
  <footer>
    <p>Copyright &copy; 2023 The President and Fellows of the College </p> 
  </footer>
  <script src="JS/home.js"></script>

</body>
</html>
