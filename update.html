      </ul>

  <h1>Update student data</h1>
  <br>
  <form method=""   action="view_all.html">  
    <div class="image">
      <img id="pic"  src="img/default pp.png" style="align-items:center;" />
      <br>
        <button class="btn_form"  type="button" onclick="clickOn('profilePic');">Add Image</button>
        <input id="profilePic" class="file-upload-input" type='file' onchange="readURL(this,'pic');" accept="image/*" />
      </div>
<div class="info">
<h2> Personal Info. </h2>
<br><br>
    <div class="field">
        <input type="number" id="StudentID" required />
        <label for="StudentID"> ID </label>
      </div>
      <br />
      <div class="field">
        <input type="text" id="StudentName" required />
        <label for="StudentName"> Name </label>

      </div>
      <br>
      <div class="bdaygender">
        <div class="bday" style="width:50%;">
          <label for="StudentBDate"> Birth Date </label>
          <input type="date"min="1950-01-01" max="2010-01-01" id="StudentBDate" required />
        </div>
            <br>
            <div class="wrapper" style="width:35%;">
              <input type="radio" name="gender" id="option-1" value="Male">
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                Male
              </label>
              <input type="radio" name="gender" id="option-2" value="Female">
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                Female
              </label>
            </div>
      </div>
<h2> <br><br><br><br>Educational Info. </h2>
<br><br>
      <div class ="field">
        <input type="number" min="0"max="4" step="0.01"  id="StudentGPA" required/>
        <label for="StudentGPA"> GPA </label>
      </div>
      <br >
      <div >
        <label for="level" > Level </label>
        <select name="Level" id="level" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

        </select>
      </div>
      <br>
      <div >

        <label for="status"> Status </label>
        <select name="Status" class="inp" id="status" >
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <br>
      <div >
        <label for="deps"> Department </label>
        <input type="text" class="readOnly" value="General" readonly id="deps" />
      </div>
      <br><br><br>
      <h2> Contact Info. </h2>
<br><br>
      <div class ="field">
        <input type="tel" class="form__field" minlength="11" maxlength="11" onkeypress='validate(event)' id="StudentNumber" required />        <label for="StudentNumber"> Phone Number </label>
      </div>
      <br />
      <div class ="field">
        <input type="email" class="inp" id="StudentEmail" required />
        <label for="StudentEmail"> Email </label>
      </div>
    
      <br />
      <div class="buttonclass">
        <input type="submit" class="btn"   name="update" value="Update " placeholder="Update"
        id="update">
      <input type="submit" class="btn" onclick="deleteStudent()" name="delete" value="Delete" placeholder="Delete"
        id="delete">
      </div>
    </div>
    </form>
  <footer>

  </footer>

  <script src="JS/update.js"></script>

</body>
</html>
